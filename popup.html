<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Manager</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="popup-body">
    <h1>Auto Tab Closer</h1>
    <div>
        <label for="inactivityLimit">Close Tabs after (minutes):</label>
        <input type="number" id="inactivityLimit" min="1">
    </div>
    <div>
        <label for="maxTabs">Max Tabs:</label>
        <input type="number" id="maxTabs" min="1">
    </div>

    <h1>Open Tabs</h1>
    <ul id="tabList"></ul>

    <h1>Recently Closed Tabs</h1>
    <ul id="closedTabList"></ul>

    <script src="popup.js"></script>
</body>
</html>
