<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Manager</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body class="popup-body">
    <div class="tabs-container">
        <!-- Each tab will have an icon, title, and additional info -->
        <div class="tab-card">
            <img src="favicon1.png" alt="Tab Icon" class="tab-icon">
            <span class="tab-title">Tab 1 Title</span>
            <span class="tab-info">Time: 2m left</span>
        </div>
    
        <div class="tab-card">
            <img src="favicon2.png" alt="Tab Icon" class="tab-icon">
            <span class="tab-title">Tab 2 Title</span>
            <span class="tab-info">Closed: 5m ago</span>
        </div>
    
        <!-- More tab items can be added dynamically -->
    </div>
    <div>
        <label for="inactivityLimit">Inactivity Limit (seconds):</label>
        <input type="number" id="inactivityLimit">
    </div>
    <div>
        <label for="maxTabs">Max Tabs:</label>
        <input type="number" id="maxTabs">
    </div>

    <h1>Active Tabs</h1>
    <ul id="tabList"></ul>

    <h1>Recently Closed Tabs</h1>
    <ul id="closedTabList"></ul>

    <script src="popup.js"></script>
</body>
</html>
